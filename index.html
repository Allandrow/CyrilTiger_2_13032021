<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>
      Reservia, Trouvez votre hébergement pour des vacances de rêves
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="#"><img alt="Reservia" src="img/logo/Reservia.svg" /></a>
        </h1>
        <div class="inscription">
          <a href="#">S'inscrire</a>
        </div>
        <nav>
          <ul class="header-nav">
            <li class="active">
              <a href="#" class="nav-link">Hébergements</a>
            </li>
            <li><a href="#" class="nav-link">Activités</a></li>
          </ul>
        </nav>
      </header>
      <section class="search-filters">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p class="accroche">En plein centre ville ou en pleine nature</p>
        <form action="">
          <label for="lieu"><i class="fas fa-map-marker-alt"></i></label>
          <input id="lieu" type="text" placeholder="Marseille, France" />
          <button><i class="fas fa-search"></i></button>
        </form>
      </section>
    </div>
  </body>
</html>
